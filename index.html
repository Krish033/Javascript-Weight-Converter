<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weight Converter</title>
  <link rel="stylesheet" href="src/bootstrap.min.css" type="text/css" media="all" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="mt-4 header">
      <h1 style="font-size:1.5rem;" class="display-4 text-center">Weight Converter</h1>
    </div>
    <div class="form mt-4">
      <input type="number" class="form-control" placeholder="Type Weight" />
    </div>
    <div class="cards">
      <div class="card mt-3 bg-primary">
        <div class="card-block pl-3 pt-3">
          <h3 class="">Grams </h3>
          <p id="GramOutput">
          </p>
        </div>
      </div>
      <div class="card mt-2 bg-success">
        <div class="card-block pl-3 pt-3">
          <h3 class="">KiloGrams </h3>
          <p id="KGOutput">
          </p>
        </div>
      </div>
      <div class="card mt-2 bg-danger">
        <div class="card-block pl-3 pt-3">
          <h3 class="">Ounce </h3>
          <p id="ozOutput">
          </p>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="app.js"></script>
</body>

</html>
